<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <link href="css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Helipeli 2.0</title>
</head>

<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">
                <ion-icon name="leaf-outline"></ion-icon>&nbsp;Helipeli&nbsp;2.0&nbsp;<ion-icon name="leaf-outline"></ion-icon>
            </h1>

            <nav>
                <ul class="flex-wrap space-evenly">
                    <li>
                        <a class="button button-white" href="index.html">Game</a>
                    </li>
                    <li>
                        <a class="button button-white" href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="flex-wrap">
            <div id="map">
                <!-- <img class="responsive-img" src="img/england.svg" alt="map of finland"> -->
            </div>
            <div class="boxes">

                 <section class="box">
                    <header>
                        <h2 id="airport-name">Location</h2>
                    </header>
                    <table id="current location">
                        <tr>
                            <td>Current Airport</td>
                            <td>
                                <img id="" src="" alt="">
                            </td>
                            <td>Airports in Range</td>
                        </tr>
                        <tr>
                            <td id="">Placeholder</td>
                            <td id="">Placeholder</td>
                            <td id="">Placeholder</td>
                        </tr>
                    </table>
                </section>

                <section class="box">
                    <header>
                        <h2>Latest event</h2>
                    </header>
                    <table>
                        <tr>
                            <td colspan="2">
                                <h3 id="player-name">Player Name</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>You flew to: <span id="location"></span></td>
                            <td>And found: <span id="event"></span></td>
                        </tr>
                    </table>
                </section>

                <section class="box">
                    <header>
                        <h2>Goals</h2>
                    </header>
                    <ul id="goals" class="flex-wrap">
                        <li>
                            <figure>
                                <img src="" alt="">
                                <figcaption>Rounds</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="" alt="">
                                <figcaption>Pinecones total</figcaption>
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="" alt="">
                                <figcaption>Points</figcaption>
                            </figure>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
        <footer class="page-footer">
            <p>All for one and one for all the cones!</p>
        </footer>
        <div class="goal hide">
            <h2>You found the Mega Cone! Good job!</h2>
            <p>
                <span id="goal-txt">Goals reached!!</span>
            </p>
        </div>
    </div>

    <div id="player-modal">
        <form id="player-form">
            <input id="player-input" type="text" placeholder="Player name" required>
            <input type="submit" value="Start game">
        </form>
    </div>

</body>

</html>
